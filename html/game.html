<!DOCTYPE html>
<html>

  <head>
    <title>Play</title>

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/game.css" rel="stylesheet">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src='../js/game.js'></script>
  </head>

  <body onload="init();">
    <div class="game-container">
      <canvas id='canvas'></canvas>

      <div class="vert-stack">
	      <div id='user1-color' class='bold-text'></div>

	      <div class="vert-space-24"></div>

	      <div id='user2-color' class='bold-text'></div>

	      <div class="vert-space-24"></div>

        <div class='row-stack'>
	        <button class="button" onclick="handleResign();">Resign</button>
	        <button class="button" onclick="handleDraw();" style='margin-left: 12px'>Draw</button>
        </div>

        <div class='bold-text'>White captured pieces:</div>
        <div id='white-captured-pieces' class='row-stack'>
        </div>

        <div class="vert-space-24"></div>

        <div class='bold-text'>Black captured pieces:</div>
        <div id='black-captured-pieces' class='row-stack'>
        </div>

      </div>
    </div>
  </body>

</html>
