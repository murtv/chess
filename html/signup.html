<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>

    <link href="../css/common.css" rel="stylesheet">

    <script src='../js/common.js'></script>
    <script src='../js/accounts.js'></script>
    <script src='../js/validation.js'></script>
    <script src='../js/signup.js'></script>
</head>

<body>
    <header class="nav">
        <a class="nav-item" href="./index.html">Login</a>
        <a class="nav-item" href="./signup.html">Sign Up</a>
        <a class="nav-item" href="./rankings.html">Rankings</a>
    </header>

    <main>
        <div class="container">
            <div class="logo">Chess</div>

            <div class="card">
                <div class="container">
                    <div class="card-title">Sign Up</div>
                </div>

                <div class="container">
                    <div class="field-container">
                        <label class="field-label" for="name">Name</label>
                        <input class="field" type="text" id='name' name='name' placeholder="Name" />
                    </div>

                    <div class="field-container">
                        <label class="field-label" for="email">Email</label>
                        <input class="field" type="text" id='email' name='email' placeholder="Email" />
                    </div>


                    <div class="field-container">
                        <label class="field-label" for="phone">Phone</label>
                        <input class="field" type="text" id='phone' name='phone' placeholder="Phone" />
                    </div>

                    <div class="field-container">
                        <label class="field-label" for='password'>Password</label>
                        <input class="field" type="password" id='password' name="password" placeholder="Password" />
                    </div>

                    <div id="error" class="error-text" hidden></div>

                    <div class="container-right">
                        <button class="button" onclick="handleSignUp();">Sign Up</button>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
